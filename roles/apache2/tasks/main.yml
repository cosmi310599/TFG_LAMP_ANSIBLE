- name: Generate key pair
  openssl_privatekey:
    path: "/etc/ssl/private/{{ domain }}.key"

- name: Generate CSR
  openssl_csr:
    path: "/etc/ssl/csr/{{ domain }}"
    privatekey_path: "/etc/ssl/private/{{ domain }}.key"
    country_name: ES
    organization_name: Cesa
    email_address: cesa@admin.com
    common_name: "{{ domain }}"

- name: Generate cert
  openssl_certificate:
    path: "/etc/ssl/certs/{{ domain }}.crt"
    privatekey_path: "/etc/ssl/private/{{ domain }}.key"
    csr_path: "/etc/ssl/csr/{{ domain }}.csr"
    provider: selfsigned


- name: Create root directory structure || Asign permissions to apache user
  file:
    path: "/var/www/{{ domain }}/public_html"
    state: directory
    mode: '0755'
    owner: www-data
    group: www-data

## Virtualhost configuration and backup

- name: Configure virtualhost file
  template:
     src: "10-{{ domain }}.conf.j2"
     dest: "/etc/apache2/sites-available/10-{{ domain }}.conf"
     backup: yes

- name: Copy index.html
  copy:
   src: index.html
   dest: "/var/www/{{ domain }}/public_html/"
   mode: '0664'

- name: Copy php for DB
  copy:
    src: rec_datos.php
    dest: /var/www/{{ domain }}/public_html/
  notify:
   - Restart apache2

- name: Copy main configuration file
  template:
     src: apache2.conf.j2
     dest: /etc/apache2/apache2.conf
     backup: yes

- name: Enable changes
  command: "a2ensite {{ domain }}"
  notify:
   - Restart apache2

## The following file is needed to create an apache config snippet with secure encryption settings

- name: Create ssl-params.conf
  copy:
   src: ssl-params.conf.j2
   dest: /etc/apache2/conf-available/ssl-params.conf

- name: Enable apache changes | SSL
  apache2_module:
    name: ssl
    state: present
  notify:
   - Restart apache2

- name: Enable apache changes | Headers
  apache2_module:
    name: headers
    state: present
  notify:
   - Restart apache2

- name: Enable ssl-params
  command: a2enconf ssl-params
  notify:
   - Restart apache2