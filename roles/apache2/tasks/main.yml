- name: Install required packages (for apache and php)
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - ufw
    - apache2
    - php
    - libapache2-mod-php
    - php-mcrypt

## PHP-MYCRIPT ###
## This extension is a replacement for the crypt unix command, it is a meas to encrypt linux files

## The apache2 module is requeried --> used to enable or disable a specific apache2 web server module

- name: Enable firewall
  ufw:
    state: enabled

- name: Enable firewall rules | SSH | HTTP | HTTPS
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  with_items:
    - 22
    - "{{ port_http }}"
    - "{{ port_https }}"

- name: Enable module
  apache2_module:
    name: rewrite
    state: present
  notify:
   - Restart apache2

# It's necessary to restart apache2 after the module is enabled

- name: Enable apache service
  service:
    name: "{{ service_a }}"
    enabled: yes

- name: Ports.conf | File configuration
  lineinfile:
    path: /etc/apache2/ports.conf
    regexp: "^Listen {{ port_https }}$"
    line: "Listen {{ port_https }}"
    insertafter: "^Listen {{ port_http }}$"

## Add another line to the configuration file to listen on the secure port 443

- name: Hosts | File configuration
  lineinfile:
    path: /etc/hosts
    line: "{{ inventory_hostname }}	cesa.com"

